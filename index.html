<html>
<head>
  <meta charset="UTF-8">
  <title>Bumbler to Speech</title>
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">

  <link rel="canonical" href="http://zhusee2.github.io/bumbler-to-speech/"/>

<body>
  <div class="container">
    <div class="row">
      <div class="span4 left-side">
        <div class="caption">這不是邦伯了嗎？</div>
        <img class="hero" src="images/countup.jpg" width="100%" />
      </div>
      <div class="span8">
        <h1>Bumbler to Speech</h1>
        <p class="lead">
          「他不笨，他是馬邦伯！」的確我們發現馬邦伯真的不笨，因為他可以從一數到十。為了推廣邦伯的數數能力，我們製作了這個線上數數器，只要輸入數字、就可以由馬邦伯幫你念出來！
        </p>

        <div class="fb-like" data-href="http://zhusee2.github.io/bumbler-to-speech/" data-send="true" data-width="450" data-show-faces="false"></div>

        <div class="well">
          <audio id="ma-speech" preload="auto" controls>
            <source src="audio/one-to-ten.mp3" type="audio/mp3" />
            <source src="audio/one-to-ten.ogg" type="audio/ogg" />
          </audio>
        </div>

        <form action="#" class="form-inline">
          <input type="text" id="ma-number" placeholder="請在此輸入 1~99 的數字" />
          <input type="button" id="btn-play" class="btn btn-success" value="播放數字">
          <input type="button" id="btn-countup" class="btn btn-warning" value="從1開始數！">
        </form>
      </div>
    </div>

    <footer>

      </footer>
    </div>
